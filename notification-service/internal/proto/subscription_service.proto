syntax = "proto3";

package notification.v1;

option go_package = "github.com/cg-2025-crutch/backend/notification-service/internal/grpc/gen";

service WebPushConfigService {
  rpc GetVapidKey(GetVapidKeyRequest) returns (GetVapidKeyResponse);
}

message GetVapidKeyRequest {
  string app_id = 1;
}

message GetVapidKeyResponse {
  string public_key = 1;
  string subject = 2;
  string key_id = 3;
}
